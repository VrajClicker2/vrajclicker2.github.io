<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vraj Clicker 2</title>
    <style>
        :root { --bg: #05070a; --panel: rgba(22, 27, 46, 0.98); --accent: #22d3ee; --gold: #fbbf24; --text: #f8fafc; --primary: #6c5ce7; }
        * { user-select: none; -webkit-user-select: none; outline: none; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* --- AUTH --- */
        .auth-screen { background: var(--panel); padding: 2rem; border-radius: 24px; text-align: center; width: 350px; border: 1px solid #1e293b; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2000; }
        input { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; }
        .btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: 700; width: 100%; margin-top: 10px; }

        /* --- GAME LAYOUT --- */
        #screen-game { display: grid; grid-template-columns: 320px 1fr 320px; width: 100vw; height: 100vh; }
        .panel { background: var(--panel); border: 1px solid #1e293b; padding: 15px; display: flex; flex-direction: column; overflow: hidden; }
        .scrollable { overflow-y: auto; flex-grow: 1; padding-right: 5px; }
        .center-area { display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #1e293b 0%, #05070a 100%); }

        /* --- CLICKER --- */
        #score-display { font-size: 3rem; color: var(--gold); font-weight: 900; }
        #main-clicker { 
            width: 260px; height: 260px; border-radius: 50%; border: 8px solid var(--accent);
            background: url('https://i.imgur.com/GscT2bX.png') center/cover no-repeat;
            cursor: pointer; transition: 0.05s; box-shadow: 0 0 40px rgba(34, 211, 238, 0.3);
        }
        #main-clicker:active { transform: scale(0.95); }

        /* --- STORE & ACHIEVEMENTS --- */
        .item-card { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; margin-bottom: 8px; cursor: pointer; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .item-card:hover { border-color: var(--accent); }
        .ach-card { background: rgba(251, 191, 36, 0.1); border: 1px solid var(--gold); padding: 8px; border-radius: 8px; margin-bottom: 5px; font-size: 0.8rem; }
        .locked { opacity: 0.3; filter: grayscale(1); }

        /* --- CHAT --- */
        #chat-box { height: 200px; background: rgba(0,0,0,0.4); border-radius: 10px; padding: 10px; font-size: 0.85rem; overflow-y: auto; margin-bottom: 5px; }
        .chat-msg { margin-bottom: 5px; border-bottom: 1px solid #222; padding-bottom: 2px; }
        .chat-user { color: var(--accent); font-weight: bold; }
        #chat-input { width: 100%; background: #111; border: 1px solid #333; color: white; padding: 8px; border-radius: 5px; }

        /* --- TABS --- */
        .tabs { display: flex; gap: 5px; margin-bottom: 10px; }
        .tab-btn { flex: 1; padding: 5px; font-size: 0.7rem; background: #1e293b; border: none; color: white; cursor: pointer; border-radius: 5px; }
        .tab-btn.active { background: var(--primary); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="screen-auth">
        <div id="screen-menu" class="auth-screen">
            <h1>Vraj Clicker 2</h1>
            <button class="btn" onclick="showAuth('screen-login')">Login</button>
            <button class="btn" onclick="showAuth('screen-signup')" style="background:#4834d4">Sign Up</button>
        </div>
        <div id="screen-login" class="auth-screen hidden">
            <h3>Login</h3>
            <input type="email" id="l-email" placeholder="Email">
            <input type="password" id="l-pass" placeholder="Password">
            <button class="btn" id="do-login">Login</button>
            <button class="btn" onclick="showAuth('screen-menu')" style="background:none">Back</button>
        </div>
        <div id="screen-signup" class="auth-screen hidden">
            <h3>New Account</h3>
            <input type="text" id="s-user" placeholder="Username">
            <input type="email" id="s-email" placeholder="Email">
            <input type="password" id="s-pass" placeholder="Password">
            <button class="btn" id="do-signup">Sign Up</button>
            <button class="btn" onclick="showAuth('screen-menu')" style="background:none">Back</button>
        </div>
    </div>

    <div id="screen-game" class="hidden">
        <div class="panel">
            <div class="tabs">
                <button class="tab-btn active" onclick="setTab('store')">STORE</button>
                <button class="tab-btn" onclick="setTab('achs')">ACHIEVEMENTS</button>
            </div>
            <div id="tab-store" class="scrollable"></div>
            <div id="tab-achs" class="scrollable hidden"></div>
        </div>

        <div class="center-area">
            <div id="score-display">0</div>
            <div id="cps-display" style="color:var(--accent); font-weight:bold; margin-bottom:15px;">0 CPS</div>
            <div id="main-clicker"></div>
            <button onclick="prestige()" id="pres-btn" class="btn" style="width:200px;" disabled>PRESTIGE</button>
        </div>

        <div class="panel">
            <h4 style="color:var(--gold); margin:0 0 10px 0;">GLOBAL BEST</h4>
            <div id="lb-body" style="flex-grow:1; overflow-y:auto; font-size:0.8rem;"></div>
            
            <h4 style="color:var(--accent); margin:15px 0 5px 0;">GLOBAL CHAT</h4>
            <div id="chat-box"></div>
            <input type="text" id="chat-input" placeholder="Press Enter to send...">
            
            <button onclick="logout()" style="background:#eb4d4b; border:none; color:white; padding:8px; border-radius:5px; cursor:pointer; margin-top:10px; font-size:0.7rem;">Logout</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, update, onValue, query, orderByChild, limitToLast, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDwg2ZSpQspAD-o19AZCOHcrl9VnYc_sdk",
            authDomain: "vraj-clicker-2.firebaseapp.com",
            projectId: "vraj-clicker-2",
            storageBucket: "vraj-clicker-2.firebasestorage.app",
            messagingSenderId: "162243172716",
            appId: "1:162243172716:web:874a1f8be471a9f0d83b49"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let userData = { score: 0, highscore: 0, cps: 0, prestige: 0, name: "", counts: {}, achievements: [] };

        const emojis = ["üçº","üß∏","üè´","üéí","üéÆ","üì∫","üì±","üíª","üöÄ","üõ∏","üõ∞Ô∏è","ü™ê","üåå","üß¨","üß™","‚ö°","üî•","üíé","üèÜ","üëë"];
        const names = ["Baby","Toddler","Student","Graduate","Gamer","YouTuber","Streamer","CEO","Investor","Founder","Cyborg","AI","Alien","Galactic","Universal","Dimensional","Eternal","Omega","Supreme","Ultimate"];
        
        const storeItems = [];
        for(let i=0; i<100; i++) {
            storeItems.push({ 
                id: 'u'+i, 
                emoji: emojis[i % emojis.length], 
                name: names[i % names.length] + " Vraj", 
                cost: Math.floor(15 * Math.pow(1.3, i)), 
                power: (i+1) * Math.pow(1.2, i/3) 
            });
        }

        const achs = Array.from({length: 100}, (_, i) => ({ id: 'a'+i, goal: Math.pow(i+1, 4) * 50, name: `Vraj God ${i+1}` }));

        window.showAuth = (id) => {
            document.querySelectorAll('.auth-screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        };

        document.getElementById('do-signup').onclick = () => {
            const u = document.getElementById('s-user').value, e = document.getElementById('s-email').value, p = document.getElementById('s-pass').value;
            createUserWithEmailAndPassword(auth, e, p).then(res => {
                sendEmailVerification(res.user);
                set(ref(db, 'users/' + res.user.uid), { name: u, score: 0, highscore: 0, cps: 0, prestige: 0, counts: {}, achievements: [] });
                alert("Verify email then login!");
            }).catch(err => alert(err.message));
        };

        document.getElementById('do-login').onclick = () => {
            signInWithEmailAndPassword(auth, document.getElementById('l-email').value, document.getElementById('l-pass').value).catch(e => alert("Login Error"));
        };

        onAuthStateChanged(auth, user => {
            if(user && user.emailVerified) {
                document.getElementById('screen-auth').classList.add('hidden');
                document.getElementById('screen-game').classList.remove('hidden');
                onValue(ref(db, 'users/' + user.uid), s => { 
                    if(s.exists()){ userData = s.val(); userData.counts = userData.counts || {}; userData.achievements = userData.achievements || []; updateUI(); }
                });
            } else { showAuth('screen-menu'); }
        });

        document.getElementById('main-clicker').onclick = () => {
            userData.score += (1 + (userData.cps * 0.1)) * Math.pow(2, userData.prestige);
            if(userData.score > (userData.highscore || 0)) userData.highscore = userData.score;
            checkAchs(); save();
        };

        window.buy = (id) => {
            const item = storeItems.find(i => i.id === id);
            const cost = Math.floor(item.cost * Math.pow(1.15, userData.counts[id] || 0));
            if(userData.score >= cost) {
                userData.score -= cost;
                userData.counts[id] = (userData.counts[id] || 0) + 1;
                let total = 0; storeItems.forEach(si => { total += (si.power * (userData.counts[si.id] || 0)); });
                userData.cps = total;
                save();
            }
        };

        function checkAchs() {
            achs.forEach(a => {
                if(userData.score >= a.goal && !userData.achievements.includes(a.id)) {
                    userData.achievements.push(a.id);
                }
            });
        }

        window.setTab = (t) => {
            document.getElementById('tab-store').classList.toggle('hidden', t !== 'store');
            document.getElementById('tab-achs').classList.toggle('hidden', t !== 'achs');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.innerText.toLowerCase() === t));
        };

        function save() { if(auth.currentUser) update(ref(db, 'users/' + auth.currentUser.uid), userData); }

        function updateUI() {
            document.getElementById('score-display').innerText = Math.floor(userData.score).toLocaleString();
            document.getElementById('cps-display').innerText = `${userData.cps.toFixed(1)} CPS`;
            document.getElementById('pres-btn').disabled = userData.score < 1000000;
            
            const store = document.getElementById('tab-store'); store.innerHTML = "";
            storeItems.slice(0, Object.keys(userData.counts).length + 3).forEach(item => {
                const count = userData.counts[item.id] || 0;
                const cost = Math.floor(item.cost * Math.pow(1.15, count));
                store.innerHTML += `<div class="item-card" onclick="buy('${item.id}')"><div><b>${item.emoji} ${item.name}</b><br><small>${cost.toLocaleString()}</small></div><div>x${count}</div></div>`;
            });

            const alist = document.getElementById('tab-achs'); alist.innerHTML = "";
            achs.forEach(a => {
                const isGot = userData.achievements.includes(a.id);
                alist.innerHTML += `<div class="ach-card ${isGot?'':'locked'}">üèÜ ${a.name}<br><small>${a.goal.toLocaleString()} Clicks</small></div>`;
            });
        }

        // Leaderboard (Tracks highscore)
        onValue(query(ref(db, 'users'), orderByChild('highscore'), limitToLast(20)), s => {
            const b = document.getElementById('lb-body'); b.innerHTML = "";
            let p = []; s.forEach(c => p.push(c.val()));
            p.reverse().forEach((u, i) => { b.innerHTML += `<div class="lb-row ${i==0?'top1':''}"><span>#${i+1} ${u.name}</span><span>${Math.floor(u.highscore || 0).toLocaleString()}</span></div>`; });
        });

        // Chat Logic
        document.getElementById('chat-input').onkeydown = (e) => {
            if(e.key === 'Enter' && e.target.value.trim() !== "") {
                push(ref(db, 'chat'), { user: userData.name, msg: e.target.value, time: serverTimestamp() });
                e.target.value = "";
            }
        };
        onValue(query(ref(db, 'chat'), limitToLast(15)), s => {
            const cb = document.getElementById('chat-box'); cb.innerHTML = "";
            s.forEach(c => { const d = c.val(); cb.innerHTML += `<div class="chat-msg"><span class="chat-user">${d.user}:</span> ${d.msg}</div>`; });
            cb.scrollTop = cb.scrollHeight;
        });

        window.logout = () => signOut(auth).then(() => location.reload());
        setInterval(() => { if(auth.currentUser?.emailVerified && userData.cps > 0){ userData.score += (userData.cps * 0.1); if(userData.score > userData.highscore) userData.highscore = userData.score; save(); }}, 1000);
    </script>
</body>
</html>
