<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vraj Clicker 2</title>
    <link rel="icon" type="image/png" href="image_0.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background: #0f172a; color: #e2e8f0; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .click-btn-container { transition: transform 0.05s active; cursor: pointer; }
        .click-btn-container:active { transform: scale(0.97); }
        .click-img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; pointer-events: none; }
        .hidden { display: none !important; }
        .no-select { -webkit-user-select: none; -ms-user-select: none; user-select: none; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.5); border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="main-content" class="flex-grow flex items-center justify-center p-4">
        <div id="auth-container" class="glass p-8 rounded-3xl shadow-2xl w-full max-w-md">
            <h1 class="text-4xl font-extrabold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">Vraj Clicker 2</h1>
            
            <div id="auth-tabs" class="flex mb-6 bg-gray-800/50 rounded-lg p-1">
                <button onclick="switchTab('login')" id="tab-login" class="flex-1 py-2 rounded-md font-semibold bg-blue-600">Login</button>
                <button onclick="switchTab('signup')" id="tab-signup" class="flex-1 py-2 rounded-md font-semibold text-gray-400">Sign Up</button>
            </div>

            <div id="signup-form" class="hidden space-y-4">
                <input type="text" id="su-username" placeholder="Username" class="w-full p-4 rounded-xl bg-gray-900/50 border border-gray-700 outline-none">
                <input type="email" id="su-email" placeholder="Email" class="w-full p-4 rounded-xl bg-gray-900/50 border border-gray-700 outline-none">
                <input type="password" id="su-password" placeholder="Password" class="w-full p-4 rounded-xl bg-gray-900/50 border border-gray-700 outline-none">
                <button onclick="handleSignup()" class="w-full bg-emerald-600 p-4 rounded-xl font-bold">Create Account</button>
            </div>

            <div id="login-form" class="space-y-4">
                <input type="email" id="li-email" placeholder="Email" class="w-full p-4 rounded-xl bg-gray-900/50 border border-gray-700 outline-none">
                <input type="password" id="li-password" placeholder="Password" class="w-full p-4 rounded-xl bg-gray-900/50 border border-gray-700 outline-none">
                <button onclick="handleLogin()" class="w-full bg-blue-600 p-4 rounded-xl font-bold">Enter Game</button>
                <button onclick="handleGuest()" class="w-full bg-gray-700 p-4 rounded-xl font-bold">Play as Guest</button>
            </div>

            <div id="verify-notice" class="hidden text-center py-8">
                <h2 class="text-xl font-bold text-yellow-400 mb-2">Verify your Email</h2>
                <p class="mb-6">Please check your inbox. You must verify to save progress.</p>
                <button onclick="location.reload()" class="text-blue-400 underline">Refresh after verifying</button>
            </div>
        </div>

        <div id="game-container" class="hidden w-full max-w-6xl flex flex-col md:flex-row gap-6 p-4 no-select" oncontextmenu="return false;">
            <div class="glass p-8 rounded-3xl flex-1 text-center flex flex-col items-center justify-center min-h-[400px]">
                 <div class="mb-6">
                    <h2 class="text-6xl font-extrabold text-blue-400" id="score">0</h2>
                    <p class="text-gray-500 uppercase tracking-widest">Vraj Points</p>
                </div>
                <div onclick="clickVraj()" class="click-btn-container w-56 h-56 rounded-full p-1 bg-gradient-to-tr from-blue-500 to-purple-600">
                    <div class="w-full h-full rounded-full overflow-hidden border-4 border-[#0f172a]">
                        <img src="image_0.png" class="click-img">
                    </div>
                </div>
                <div class="mt-8 text-sm text-gray-400 bg-gray-900/50 py-2 px-4 rounded-full">
                    User: <span id="user-display" class="font-bold text-blue-300">...</span>
                </div>
            </div>

            <div class="flex-1 flex flex-col gap-6">
                <div class="glass p-4 rounded-3xl flex-1 overflow-hidden flex flex-col min-h-[250px]">
                    <h3 class="font-bold text-purple-300 mb-2">üèÜ Leaderboard</h3>
                     <div class="overflow-y-auto flex-grow" id="leaderboard-list"></div>
                </div>
                <div class="glass p-4 rounded-3xl flex-1 overflow-hidden flex flex-col min-h-[250px]">
                    <h3 class="font-bold text-emerald-300 mb-2">üí¨ Chat</h3>
                    <div id="chat-box" class="flex-grow overflow-y-auto mb-2 p-2 bg-gray-900/30 rounded-xl flex flex-col-reverse space-y-reverse space-y-2"></div>
                    <form id="chat-form" class="flex gap-2">
                        <input type="text" id="chat-input" placeholder="Chat..." class="flex-grow p-2 rounded-lg bg-gray-900 border border-gray-700 outline-none text-sm">
                        <button class="bg-emerald-600 px-4 rounded-lg font-bold">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="game-footer" class="hidden p-4 text-center glass fixed bottom-0 w-full z-10">
        <button onclick="logoutConfirm()" class="text-red-400 font-bold">Logout</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInAnonymously, onAuthStateChanged, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, addDoc, collection, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
             apiKey: "AIzaSyDwg2ZSpQspAD-o19AZCOHcrl9VnYc_sdk",
             authDomain: "vraj-clicker-2.firebaseapp.com",
             projectId: "vraj-clicker-2",
             storageBucket: "vraj-clicker-2.firebasestorage.app",
             messagingSenderId: "162243172716",
             appId: "1:162243172716:web:874a1f8be471a9f0d83b49",
             measurementId: "G-SBJ4W7JRRL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let currentUsername = "Guest";
        let score = 0;
        let saveInterval = null;

        // AUTH FUNCTIONS
        window.switchTab = (tab) => {
            document.getElementById('login-form').classList.toggle('hidden', tab !== 'login');
            document.getElementById('signup-form').classList.toggle('hidden', tab !== 'signup');
            document.getElementById('tab-login').classList.toggle('bg-blue-600', tab === 'login');
            document.getElementById('tab-signup').classList.toggle('bg-blue-600', tab === 'signup');
        };

        window.handleSignup = async () => {
            const user = document.getElementById('su-username').value;
            const email = document.getElementById('su-email').value;
            const pass = document.getElementById('su-password').value;
            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", cred.user.uid), { username: user });
                await sendEmailVerification(cred.user);
                alert("Verify your email then log in!");
                location.reload();
            } catch (e) { alert(e.message); }
        };

        window.handleLogin = async () => {
            try { await signInWithEmailAndPassword(auth, document.getElementById('li-email').value, document.getElementById('li-password').value); }
            catch (e) { alert(e.message); }
        };

        window.handleGuest = async () => { await signInAnonymously(auth); };

        window.logoutConfirm = () => {
            if(confirm("Are you sure you would like to logout?")) {
                saveScore();
                signOut(auth);
            }
        };

        // SAVE & LOAD LOGIC
        async function loadUserScore(uid) {
            const docSnap = await getDoc(doc(db, "leaderboard", uid));
            if (docSnap.exists()) {
                score = docSnap.data().score || 0;
                document.getElementById('score').innerText = score;
            }
        }

        async function saveScore() {
            if(!currentUser || currentUser.isAnonymous || !currentUser.emailVerified) return;
            await setDoc(doc(db, "leaderboard", currentUser.uid), {
                score: score,
                username: currentUsername,
                lastUpdated: serverTimestamp()
            }, { merge: true });
        }

        // Save progress if the user closes the tab
        window.addEventListener('beforeunload', (e) => {
            if(currentUser) saveScore();
        });

        // CLICKER
        window.clickVraj = () => {
            score++;
            document.getElementById('score').innerText = score;
        };

        // STATE OBSERVER
        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            if (user) {
                if (!user.isAnonymous && !user.emailVerified) {
                    document.getElementById('verify-notice').classList.remove('hidden');
                    document.getElementById('login-form').classList.add('hidden');
                } else {
                    document.getElementById('auth-container').classList.add('hidden');
                    document.getElementById('game-container').classList.remove('hidden');
                    document.getElementById('game-footer').classList.remove('hidden');
                    
                    if(user.isAnonymous) {
                        currentUsername = "Guest_" + user.uid.substring(0,4);
                    } else {
                        const uSnap = await getDoc(doc(db, "users", user.uid));
                        currentUsername = uSnap.exists() ? uSnap.data().username : "User";
                        await loadUserScore(user.uid); // LOAD PROGRESS HERE
                        // Start Auto-Save every 10 seconds
                        saveInterval = setInterval(saveScore, 10000);
                    }
                    document.getElementById('user-display').innerText = currentUsername;
                    setupListeners();
                }
            } else {
                location.reload(); // Simplest way to reset state on logout
            }
        });

        function setupListeners() {
            // Leaderboard
            onSnapshot(query(collection(db, "leaderboard"), orderBy("score", "desc"), limit(10)), (s) => {
                const list = document.getElementById('leaderboard-list');
                list.innerHTML = s.docs.map((d, i) => `
                    <div class="flex justify-between p-2 mb-1 rounded bg-gray-800/50 text-sm">
                        <span>#${i+1} ${d.data().username}</span>
                        <span class="font-bold text-blue-400">${d.data().score}</span>
                    </div>`).join('');
            });
            // Chat
            onSnapshot(query(collection(db, "globalChat"), orderBy("timestamp", "desc"), limit(20)), (s) => {
                document.getElementById('chat-box').innerHTML = s.docs.map(d => `
                    <div class="text-sm"><span class="text-emerald-400 font-bold">${d.data().username}:</span> ${d.data().text}</div>
                `).join('');
            });
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;
            await addDoc(collection(db, "globalChat"), {
                text: input.value,
                username: currentUsername,
                timestamp: serverTimestamp()
            });
            input.value = "";
        };
    </script>
</body>
</html>
