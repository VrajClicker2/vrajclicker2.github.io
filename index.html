<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vraj Clicker 2</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: rgba(30, 41, 59, 0.9);
            --accent: #22d3ee;
            --gold: #fbbf24;
            --text: #f8fafc;
            --primary: #6c5ce7;
        }

        * { user-select: none; -webkit-user-select: none; outline: none; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: #05070a;
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hidden { display: none !important; }

        /* --- RESTORED LOGIN SCREENS --- */
        .auth-screen {
            background: var(--panel);
            padding: 2.5rem;
            border-radius: 24px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input {
            width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(15, 23, 42, 0.6); color: white;
        }

        .btn {
            background: var(--primary); color: white; border: none;
            padding: 14px 28px; border-radius: 12px; cursor: pointer;
            font-weight: 700; width: 100%; margin-top: 10px;
        }

        /* --- NEWS TICKER --- */
        #news-ticker {
            position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.5);
            padding: 5px; text-align: center; color: #94a3b8; font-size: 0.9rem;
            border-bottom: 1px solid #333; z-index: 10;
        }

        /* --- GAME LAYOUT --- */
        #screen-game {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            width: 100vw; height: 100vh;
        }

        .panel { background: var(--panel); border: 1px solid #1e293b; padding: 20px; overflow-y: auto; }
        
        .center-area { 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; background: radial-gradient(circle, #1e293b 0%, #05070a 100%);
        }

        #score-display { font-size: 3rem; color: var(--gold); font-weight: 900; margin-bottom: 5px; }

        #main-clicker {
            width: 280px; height: 280px; border-radius: 50%;
            border: 10px solid var(--accent);
            /* DIRECT IMGUR LINK */
            background: url('https://i.imgur.com/GscT2bX.png') center/cover;
            cursor: pointer; transition: 0.05s;
            box-shadow: 0 0 40px rgba(34, 211, 238, 0.3);
        }
        #main-clicker:active { transform: scale(0.95); }

        /* UPGRADES */
        .upgrade-card {
            background: rgba(0,0,0,0.3); padding: 12px; border-radius: 10px;
            margin-bottom: 10px; cursor: pointer; border: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
        }
        .upgrade-card:hover { border-color: var(--accent); }
        .u-name { display: block; font-weight: bold; color: var(--accent); }
        .u-cost { font-size: 0.8rem; color: var(--gold); }

        /* LEADERBOARD */
        .lb-row { display: flex; justify-content: space-between; padding: 8px; font-size: 0.9rem; border-bottom: 1px solid #333; }
        .top1 { color: var(--gold); font-weight: bold; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="news-ticker" class="hidden">News: Local Vraj Enthusiast clicks button for the 100th time.</div>

    <div id="screen-menu" class="auth-screen">
        <h1>Vraj Clicker 2</h1>
        <button class="btn" onclick="showAuth('screen-login')">Login</button>
        <button class="btn" onclick="showAuth('screen-signup')" style="background:#4834d4">Sign Up</button>
    </div>

    <div id="screen-login" class="auth-screen hidden">
        <h3>Login</h3>
        <input type="email" id="l-email" placeholder="Email">
        <input type="password" id="l-pass" placeholder="Password">
        <button class="btn" id="do-login">Login</button>
        <button onclick="showAuth('screen-menu')" style="background:none; color:#94a3b8; border:none; margin-top:10px; cursor:pointer;">Back</button>
    </div>

    <div id="screen-signup" class="auth-screen hidden">
        <h3>Create Account</h3>
        <input type="text" id="s-user" placeholder="Username">
        <input type="email" id="s-email" placeholder="Email">
        <input type="password" id="s-pass" placeholder="Password">
        <button class="btn" id="do-signup">Sign Up</button>
        <button onclick="showAuth('screen-menu')" style="background:none; color:#94a3b8; border:none; margin-top:10px; cursor:pointer;">Back</button>
    </div>

    <div id="screen-game" class="hidden">
        <div class="panel">
            <h3>VRAJ UPGRADES</h3>
            <div id="upgrade-list"></div>
        </div>
        <div class="center-area">
            <div id="score-display">0</div>
            <div id="cps-display" style="color:var(--accent); margin-bottom:20px;">per second: 0</div>
            <div id="main-clicker"></div>
            <button onclick="prestige()" id="pres-btn" class="btn" style="width:200px; margin-top:20px; font-size:0.8rem;" disabled>PRESTIGE (1M Required)</button>
        </div>
        <div class="panel">
            <h3>LEADERBOARD</h3>
            <div id="lb-body"></div>
            <button onclick="logout()" style="margin-top:auto; background:#eb4d4b; border:none; color:white; padding:10px; border-radius:8px; cursor:pointer; width:100%;">Logout</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, update, onValue, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDwg2ZSpQspAD-o19AZCOHcrl9VnYc_sdk",
            authDomain: "vraj-clicker-2.firebaseapp.com",
            projectId: "vraj-clicker-2",
            storageBucket: "vraj-clicker-2.firebasestorage.app",
            messagingSenderId: "162243172716",
            appId: "1:162243172716:web:874a1f8be471a9f0d83b49",
            measurementId: "G-SBJ4W7JRRL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let userData = { score: 0, cps: 0, prestige: 0, name: "", counts: {} };

        // 10 Vraj Upgrades that scale up to 100
        const names = ["Baby Vraj üë∂", "Student Vraj üìö", "Worker Vraj üë∑", "CEO Vraj üíº", "King Vraj üëë", "Cyber Vraj ü§ñ", "God Vraj ‚ö°", "Galaxy Vraj üåå", "Eternal Vraj ‚ú®", "Omega Vraj ü™ê"];
        const storeItems = [];
        for(let i=0; i<100; i++) {
            storeItems.push({
                id: 'u'+i,
                name: names[i % 10] + " (Tier " + (Math.floor(i/10)+1) + ")",
                cost: Math.floor(15 * Math.pow(1.3, i)),
                power: (i + 1) * Math.pow(1.1, i)
            });
        }

        const news = ["Vraj is becoming too powerful.", "Scientists say Vraj clicks are 40% louder today.", "Vraj has been spotted in the cloud.", "Market value of Vraj clicks rises 200%."];

        window.showAuth = (id) => {
            document.querySelectorAll('.auth-screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        };

        document.getElementById('do-signup').onclick = () => {
            const u = document.getElementById('s-user').value;
            const e = document.getElementById('s-email').value;
            const p = document.getElementById('s-pass').value;
            createUserWithEmailAndPassword(auth, e, p).then(res => {
                sendEmailVerification(res.user);
                set(ref(db, 'users/' + res.user.uid), { name: u, score: 0, cps: 0, prestige: 0, counts: {} });
                alert("Verify email then login!");
            }).catch(err => alert(err.message));
        };

        document.getElementById('do-login').onclick = () => {
            signInWithEmailAndPassword(auth, document.getElementById('l-email').value, document.getElementById('l-pass').value).catch(e => alert("Login Error"));
        };

        onAuthStateChanged(auth, user => {
            if(user && user.emailVerified) {
                document.querySelectorAll('.auth-screen').forEach(s => s.classList.add('hidden'));
                document.getElementById('screen-game').classList.remove('hidden');
                document.getElementById('news-ticker').classList.remove('hidden');
                onValue(ref(db, 'users/' + user.uid), s => { if(s.exists()){ userData = s.val(); userData.counts = userData.counts || {}; updateUI(); }});
            } else { showAuth('screen-menu'); }
        });

        document.getElementById('main-clicker').onclick = () => {
            userData.score += (1 + (userData.cps * 0.1)) * Math.pow(2, userData.prestige);
            save();
        };

        window.buy = (id) => {
            const item = storeItems.find(i => i.id === id);
            const count = userData.counts[id] || 0;
            const cost = Math.floor(item.cost * Math.pow(1.15, count));
            if(userData.score >= cost) {
                userData.score -= cost;
                userData.counts[id] = count + 1;
                let total = 0;
                storeItems.forEach(si => { total += (si.power * (userData.counts[si.id] || 0)); });
                userData.cps = total;
                save();
            }
        };

        window.prestige = () => {
            if(userData.score >= 1000000) {
                userData.prestige += 1; userData.score = 0; userData.cps = 0; userData.counts = {};
                save(); alert("PRESTIGED! Permanent 2x boost added.");
            }
        };

        function save() { if(auth.currentUser) update(ref(db, 'users/' + auth.currentUser.uid), userData); }

        function updateUI() {
            document.getElementById('score-display').innerText = Math.floor(userData.score).toLocaleString();
            document.getElementById('cps-display').innerText = `per second: ${userData.cps.toFixed(1)}`;
            document.getElementById('pres-btn').disabled = userData.score < 1000000;
            const list = document.getElementById('upgrade-list');
            list.innerHTML = "";
            storeItems.slice(0, Object.keys(userData.counts).length + 3).forEach(item => {
                const count = userData.counts[item.id] || 0;
                const cost = Math.floor(item.cost * Math.pow(1.15, count));
                list.innerHTML += `<div class="upgrade-card" onclick="buy('${item.id}')"><div><span class="u-name">${item.name}</span><span class="u-cost">${cost.toLocaleString()} clicks</span></div><div style="font-size:0.7rem;">x${count}</div></div>`;
            });
        }

        onValue(query(ref(db, 'users'), orderByChild('score'), limitToLast(10)), s => {
            const b = document.getElementById('lb-body'); b.innerHTML = "";
            let p = []; s.forEach(c => p.push(c.val()));
            p.reverse().forEach((u, i) => { b.innerHTML += `<div class="lb-row ${i==0?'top1':''}"><span>#${i+1} ${u.name}</span><span>${Math.floor(u.score).toLocaleString()}</span></div>`; });
        });

        window.logout = () => signOut(auth).then(() => location.reload());
        setInterval(() => { if(auth.currentUser?.emailVerified && userData.cps > 0){ userData.score += (userData.cps * 0.1); save(); }}, 1000);
        setInterval(() => { document.getElementById('news-ticker').innerText = "News: " + news[Math.floor(Math.random()*news.length)]; }, 10000);
    </script>
</body>
</html>
