<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vraj Clicker 2</title>
    <link rel="icon" type="image/png" href="image_0.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        /* The Clicker Button */
        .click-btn-container { transition: transform 0.05s active; cursor: pointer; user-select: none; -webkit-tap-highlight-color: transparent; }
        .click-btn-container:active { transform: scale(0.95); }
        .click-img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; pointer-events: none; }

        .hidden { display: none !important; }
        .no-select { -webkit-user-select: none; user-select: none; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.5); border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="auth-screen" class="flex-grow flex items-center justify-center p-4">
        <div class="glass p-8 rounded-3xl shadow-2xl w-full max-w-md">
            <h1 class="text-4xl font-extrabold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">Vraj Clicker 2</h1>
            
            <div id="auth-tabs" class="flex mb-6 bg-gray-800/50 rounded-lg p-1">
                <button onclick="switchTab('login')" id="tab-login" class="flex-1 py-2 rounded-md font-semibold bg-blue-600 transition-all">Login</button>
                <button onclick="switchTab('signup')" id="tab-signup" class="flex-1 py-2 rounded-md font-semibold text-gray-400 transition-all">Sign Up</button>
            </div>

            <div id="signup-form" class="hidden space-y-4">
                <input type="text" id="su-username" placeholder="Username" class="w-full p-4 rounded-xl bg-gray-900/50 border border-gray-700 outline-none focus:border-emerald-500">
                <input type="email" id="su-email" placeholder="Email" class="w-full p-4 rounded-xl bg-gray-900/50 border border-gray-700 outline-none focus:border-emerald-500">
                <input type="password" id="su-password" placeholder="Password" class="w-full p-4 rounded-xl bg-gray-900/50 border border-gray-700 outline-none focus:border-emerald-500">
                <button onclick="handleSignup()" class="w-full bg-emerald-600 hover:bg-emerald-700 p-4 rounded-xl font-bold shadow-lg transition-all">Create Account</button>
            </div>

            <div id="login-form" class="space-y-4">
                <input type="email" id="li-email" placeholder="Email" class="w-full p-4 rounded-xl bg-gray-900/50 border border-gray-700 outline-none focus:border-blue-500">
                <input type="password" id="li-password" placeholder="Password" class="w-full p-4 rounded-xl bg-gray-900/50 border border-gray-700 outline-none focus:border-blue-500">
                <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-xl font-bold shadow-lg transition-all">Enter Game</button>
                <div class="text-center text-gray-500 text-sm py-2">OR</div>
                <button onclick="handleGuest()" class="w-full bg-gray-700 hover:bg-gray-600 p-4 rounded-xl font-bold transition-all">Play as Guest</button>
            </div>

            <div id="verify-notice" class="hidden text-center py-6">
                <div class="text-5xl mb-4">üìß</div>
                <h2 class="text-xl font-bold text-yellow-400 mb-2">Check your Email</h2>
                <p class="text-sm text-gray-400 mb-6">Click the link in your inbox to verify your account, then click below.</p>
                <button onclick="checkVerification()" class="w-full bg-blue-600 p-3 rounded-xl font-bold mb-4">I've Verified My Email</button>
                <button onclick="logoutAction()" class="text-red-400 text-xs">Cancel / Log Out</button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="hidden flex-grow flex flex-col no-select" oncontextmenu="return false;">
        <div class="max-w-6xl mx-auto w-full p-4 grid grid-cols-1 md:grid-cols-3 gap-6 h-full items-center">
            
            <div class="glass p-6 rounded-3xl h-[400px] flex flex-col order-2 md:order-1">
                <h3 class="text-purple-400 font-bold mb-4 flex items-center">üèÜ Leaderboard</h3>
                <div id="leaderboard-list" class="flex-grow overflow-y-auto space-y-2 pr-2"></div>
            </div>

            <div class="flex flex-col items-center justify-center order-1 md:order-2 py-8">
                <div class="text-center mb-8">
                    <h2 id="score" class="text-7xl font-black text-blue-400 drop-shadow-[0_0_15px_rgba(59,130,246,0.5)]">0</h2>
                    <p class="text-gray-500 uppercase font-bold tracking-widest">Vraj Points</p>
                </div>
                
                <div onclick="clickVraj()" class="click-btn-container w-64 h-64 rounded-full p-1 bg-gradient-to-tr from-blue-500 via-purple-500 to-pink-500 shadow-2xl">
                    <div class="w-full h-full rounded-full overflow-hidden border-4 border-[#0f172a]">
                        <img src="image_0.png" alt="Click Me" class="click-img">
                    </div>
                </div>

                <div class="mt-8 px-6 py-2 bg-gray-900/80 rounded-full border border-gray-700 text-sm">
                    Logged in as: <span id="user-display" class="text-blue-300 font-bold">...</span>
                </div>
            </div>

            <div class="glass p-6 rounded-3xl h-[400px] flex flex-col order-3">
                <h3 class="text-emerald-400 font-bold mb-4">üí¨ Global Chat</h3>
                <div id="chat-box" class="flex-grow overflow-y-auto mb-4 space-y-2 pr-2 flex flex-col-reverse"></div>
                <form id="chat-form" class="flex gap-2">
                    <input type="text" id="chat-input" placeholder="Say something..." class="flex-grow bg-gray-900 border border-gray-700 p-2 rounded-lg text-sm outline-none focus:border-emerald-500">
                    <button class="bg-emerald-600 px-4 rounded-lg font-bold">Send</button>
                </form>
            </div>
        </div>

        <div class="p-6 text-center">
            <button onclick="logoutAction()" class="text-red-500/50 hover:text-red-500 font-bold text-sm transition-all underline decoration-dotted">Are you sure you would like to logout?</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInAnonymously, onAuthStateChanged, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, addDoc, collection, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
             apiKey: "AIzaSyDwg2ZSpQspAD-o19AZCOHcrl9VnYc_sdk",
             authDomain: "vraj-clicker-2.firebaseapp.com",
             projectId: "vraj-clicker-2",
             storageBucket: "vraj-clicker-2.firebasestorage.app",
             messagingSenderId: "162243172716",
             appId: "1:162243172716:web:874a1f8be471a9f0d83b49",
             measurementId: "G-SBJ4W7JRRL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let currentUsername = "Guest";
        let score = 0;
        let saveInterval = null;

        // --- Auth UI Logic ---
        window.switchTab = (tab) => {
            document.getElementById('login-form').classList.toggle('hidden', tab !== 'login');
            document.getElementById('signup-form').classList.toggle('hidden', tab !== 'signup');
            document.getElementById('tab-login').classList.toggle('bg-blue-600', tab === 'login');
            document.getElementById('tab-signup').classList.toggle('bg-blue-600', tab === 'signup');
        };

        window.handleSignup = async () => {
            const user = document.getElementById('su-username').value.trim();
            const email = document.getElementById('su-email').value;
            const pass = document.getElementById('su-password').value;
            if(!user) return alert("Enter a username");
            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", cred.user.uid), { username: user });
                await sendEmailVerification(cred.user);
                alert("Verification email sent! Check your inbox.");
            } catch (e) { alert(e.message); }
        };

        window.handleLogin = async () => {
            try { await signInWithEmailAndPassword(auth, document.getElementById('li-email').value, document.getElementById('li-password').value); }
            catch (e) { alert(e.message); }
        };

        window.handleGuest = async () => { await signInAnonymously(auth); };

        window.logoutAction = () => {
            if(confirm("Are you sure you would like to logout?")) {
                saveScore();
                signOut(auth);
            }
        };

        window.checkVerification = () => {
            auth.currentUser.reload().then(() => {
                if(auth.currentUser.emailVerified) {
                    location.reload(); 
                } else {
                    alert("Still not verified! Check your email.");
                }
            });
        };

        // --- Game Mechanics ---
        window.clickVraj = () => {
            score++;
            document.getElementById('score').innerText = score;
        };

        async function saveScore() {
            if(!currentUser || currentUser.isAnonymous || !currentUser.emailVerified) return;
            await setDoc(doc(db, "leaderboard", currentUser.uid), {
                score: score,
                username: currentUsername,
                lastUpdated: serverTimestamp()
            }, { merge: true });
        }

        // --- App State Observer ---
        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            const authScreen = document.getElementById('auth-screen');
            const gameScreen = document.getElementById('game-screen');
            const verifyNotice = document.getElementById('verify-notice');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const authTabs = document.getElementById('auth-tabs');

            if (user) {
                if (!user.isAnonymous && !user.emailVerified) {
                    // Show verify screen only
                    authScreen.classList.remove('hidden');
                    gameScreen.classList.add('hidden');
                    verifyNotice.classList.remove('hidden');
                    loginForm.classList.add('hidden');
                    signupForm.classList.add('hidden');
                    authTabs.classList.add('hidden');
                } else {
                    // User is good to play
                    authScreen.classList.add('hidden');
                    gameScreen.classList.remove('hidden');
                    
                    if(user.isAnonymous) {
                        currentUsername = "Guest_" + user.uid.substring(0,4);
                    } else {
                        const uSnap = await getDoc(doc(db, "users", user.uid));
                        currentUsername = uSnap.exists() ? uSnap.data().username : "User";
                        
                        // Load previous score
                        const sSnap = await getDoc(doc(db, "leaderboard", user.uid));
                        if(sSnap.exists()) {
                            score = sSnap.data().score || 0;
                            document.getElementById('score').innerText = score;
                        }
                        // Start Auto-Save
                        if(saveInterval) clearInterval(saveInterval);
                        saveInterval = setInterval(saveScore, 10000);
                    }
                    document.getElementById('user-display').innerText = currentUsername;
                    setupRealtimeData();
                }
            } else {
                // Not logged in - Reset View
                authScreen.classList.remove('hidden');
                gameScreen.classList.add('hidden');
                verifyNotice.classList.add('hidden');
                loginForm.classList.remove('hidden');
                authTabs.classList.remove('hidden');
                score = 0;
                document.getElementById('score').innerText = 0;
            }
        });

        function setupRealtimeData() {
            // Leaderboard
            onSnapshot(query(collection(db, "leaderboard"), orderBy("score", "desc"), limit(10)), (s) => {
                document.getElementById('leaderboard-list').innerHTML = s.docs.map((d, i) => `
                    <div class="flex justify-between p-3 rounded-xl bg-gray-800/40 border border-gray-700/50 text-sm">
                        <span><span class="text-gray-500 mr-2">#${i+1}</span>${d.data().username}</span>
                        <span class="font-bold text-blue-400">${d.data().score}</span>
                    </div>`).join('');
            });
            // Chat
            onSnapshot(query(collection(db, "globalChat"), orderBy("timestamp", "desc"), limit(25)), (s) => {
                document.getElementById('chat-box').innerHTML = s.docs.map(d => `
                    <div class="bg-gray-800/20 p-2 rounded-lg text-sm">
                        <span class="text-emerald-400 font-bold">${d.data().username}:</span> 
                        <span class="text-gray-300">${d.data().text}</span>
                    </div>`).join('');
            });
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            if(!input.value.trim() || !currentUser) return;
            await addDoc(collection(db, "globalChat"), {
                text: input.value,
                username: currentUsername,
                timestamp: serverTimestamp()
            });
            input.value = "";
        };
    </script>
</body>
</html>
