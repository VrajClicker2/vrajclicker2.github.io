<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vraj Clicker 2 | Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed;
            --accent: #22d3ee;
            --gold: #fbbf24;
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.8);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { 
            user-select: none; -webkit-user-select: none; 
            box-sizing: border-box; transition: all 0.2s ease;
            scrollbar-width: thin; scrollbar-color: var(--primary) transparent;
        }

        /* CUSTOM SCROLLBARS */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: #f8fafc;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
        }

        .hidden { display: none !important; }

        /* --- AUTH --- */
        .auth-screen {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 32px;
            text-align: center;
            width: 400px;
            border: 1px solid var(--border);
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        input {
            width: 100%; padding: 16px; margin: 10px 0; border-radius: 14px;
            border: 1px solid var(--border); background: rgba(0,0,0,0.3);
            color: white; font-size: 1rem; font-family: inherit;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), #4f46e5);
            color: white; border: none; padding: 16px; border-radius: 14px;
            cursor: pointer; font-weight: 700; width: 100%; margin-top: 15px;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3); }

        /* --- GAME ENGINE LAYOUT --- */
        #screen-game {
            display: grid;
            grid-template-columns: 350px 1fr 350px;
            width: 100vw; height: 100vh;
            gap: 15px; padding: 15px;
        }

        .panel {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid var(--border);
            display: flex; flex-direction: column;
            overflow: hidden; padding: 20px;
        }

        .scroll-area { overflow-y: auto; flex-grow: 1; margin-top: 10px; padding-right: 8px; }

        /* --- CENTER AREA --- */
        .center-area {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative;
        }

        #score-display {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem; font-weight: 900; color: var(--gold);
            text-shadow: 0 0 30px rgba(251, 191, 36, 0.4);
            margin: 0;
        }

        #main-clicker {
            width: 320px; height: 320px; border-radius: 50%;
            border: 12px solid rgba(255, 255, 255, 0.05);
            background: url('https://i.imgur.com/GscT2bX.png') center/cover no-repeat;
            cursor: pointer; position: relative;
            box-shadow: 0 0 80px rgba(34, 211, 238, 0.2);
            margin: 30px 0;
        }
        #main-clicker:hover { border-color: var(--accent); transform: scale(1.02); }
        #main-clicker:active { transform: scale(0.94); }

        /* --- STORE CARDS --- */
        .item-card {
            background: rgba(255,255,255,0.03); padding: 15px; border-radius: 16px;
            margin-bottom: 12px; cursor: pointer; border: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .item-card:hover { background: rgba(255,255,255,0.08); border-color: var(--accent); }

        /* --- GLOBAL CHAT --- */
        #chat-container { height: 250px; display: flex; flex-direction: column; margin-top: 20px; }
        #chat-box { flex-grow: 1; background: rgba(0,0,0,0.2); border-radius: 15px; padding: 12px; overflow-y: auto; font-size: 0.9rem; margin-bottom: 10px; }
        .chat-msg { margin-bottom: 6px; line-height: 1.4; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 4px; }
        .chat-user { color: var(--accent); font-weight: 700; margin-right: 5px; }

        /* --- TAB SYSTEM --- */
        .tab-nav { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 10px; border-radius: 10px; border: 1px solid var(--border); background: transparent; color: white; cursor: pointer; font-weight: 600; }
        .tab-btn.active { background: var(--primary); border-color: var(--primary); }

        .lb-row { display: flex; justify-content: space-between; padding: 12px; border-radius: 12px; margin-bottom: 5px; background: rgba(255,255,255,0.02); font-size: 0.95rem; }
        .rank-1 { background: linear-gradient(90deg, rgba(251, 191, 36, 0.15), transparent); border: 1px solid var(--gold); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="screen-auth-wrap">
        <div id="screen-menu" class="auth-screen">
            <h1 style="font-family:'Montserrat'; font-weight:900; margin-top:0;">VRAJ CLICKER 2</h1>
            <button class="btn" onclick="showAuth('screen-login')">Login</button>
            <button class="btn" onclick="showAuth('screen-signup')" style="background:var(--accent); color:#000;">Sign Up</button>
        </div>
        
        <div id="screen-login" class="auth-screen hidden">
            <h2>WELCOME BACK</h2>
            <input type="email" id="l-email" placeholder="Email Address">
            <input type="password" id="l-pass" placeholder="Password">
            <button class="btn" id="do-login">Enter Game</button>
            <button class="btn" onclick="showAuth('screen-menu')" style="background:none; border:1px solid var(--border)">Back</button>
        </div>

        <div id="screen-signup" class="auth-screen hidden">
            <h2>START JOURNEY</h2>
            <input type="text" id="s-user" placeholder="Create Username">
            <input type="email" id="s-email" placeholder="Email Address">
            <input type="password" id="s-pass" placeholder="Password">
            <button class="btn" id="do-signup">Create & Play</button>
            <button class="btn" onclick="showAuth('screen-menu')" style="background:none; border:1px solid var(--border)">Back</button>
        </div>
    </div>

    <div id="screen-game" class="hidden">
        <div class="panel">
            <div class="tab-nav">
                <button class="tab-btn active" id="tab-btn-store" onclick="setTab('store')">STORE</button>
                <button class="tab-btn" id="tab-btn-achs" onclick="setTab('achs')">ACHIEVEMENTS</button>
            </div>
            <div id="store-list" class="scroll-area"></div>
            <div id="achs-list" class="scroll-area hidden"></div>
        </div>

        <div class="center-area">
            <div id="score-display">0</div>
            <div id="cps-display" style="color:var(--accent); font-weight:600; font-size:1.2rem;">0.0 PER SECOND</div>
            <div id="main-clicker"></div>
            <button class="btn" id="pres-btn" onclick="prestige()" style="width:250px;" disabled>PRESTIGE (1M CLICKS)</button>
        </div>

        <div class="panel">
            <h3 style="margin:0 0 10px 0; color:var(--gold); font-size:1rem; letter-spacing:1px;">ALL-TIME BEST</h3>
            <div id="lb-body" class="scroll-area" style="max-height: 40%;"></div>
            
            <div id="chat-container">
                <h3 style="margin:0 0 10px 0; color:var(--accent); font-size:1rem;">GLOBAL CHAT</h3>
                <div id="chat-box"></div>
                <input type="text" id="chat-input" placeholder="Say something...">
            </div>
            <button onclick="logout()" style="margin-top:auto; background:none; border:1px solid #ef4444; color:#ef4444; padding:10px; border-radius:12px; cursor:pointer;">Logout</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, update, onValue, query, orderByChild, limitToLast, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDwg2ZSpQspAD-o19AZCOHcrl9VnYc_sdk",
            authDomain: "vraj-clicker-2.firebaseapp.com",
            projectId: "vraj-clicker-2",
            storageBucket: "vraj-clicker-2.firebasestorage.app",
            messagingSenderId: "162243172716",
            appId: "1:162243172716:web:874a1f8be471a9f0d83b49"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let userData = { score: 0, highscore: 0, cps: 0, prestige: 0, name: "", counts: {}, achievements: [] };

        const emojis = ["üçº","üß∏","üè´","üéí","üéÆ","üì∫","üì±","üíª","üöÄ","üõ∏","üõ∞Ô∏è","ü™ê","üåå","üß¨","üß™","‚ö°","üî•","üíé","üèÜ","üëë"];
        const names = ["Infant","Toddler","Preschooler","Scholar","Gamer","Creator","Streamer","Manager","Executive","CEO","Android","Matrix","Nebula","Warp","Interstellar","God-Tier","Eternal","Singularity","Supreme","Infinite"];
        const storeItems = [];
        for(let i=0; i<100; i++) {
            storeItems.push({ id: 'u'+i, emoji: emojis[i % emojis.length], name: names[i % names.length] + " Vraj", cost: Math.floor(15 * Math.pow(1.3, i)), power: (i+1) * Math.pow(1.2, i/3) });
        }
        const achs = Array.from({length: 100}, (_, i) => ({ id: 'a'+i, goal: Math.pow(i+1, 4) * 100, name: `Mastery Level ${i+1}` }));

        window.showAuth = (id) => {
            document.querySelectorAll('.auth-screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        };

        document.getElementById('do-signup').onclick = () => {
            const u = document.getElementById('s-user').value, e = document.getElementById('s-email').value, p = document.getElementById('s-pass').value;
            createUserWithEmailAndPassword(auth, e, p).then(res => {
                sendEmailVerification(res.user);
                set(ref(db, 'users/' + res.user.uid), { name: u, score: 0, highscore: 0, cps: 0, prestige: 0, counts: {}, achievements: [] });
                alert("Account created! Verify your email to play.");
            }).catch(err => alert(err.message));
        };

        document.getElementById('do-login').onclick = () => {
            signInWithEmailAndPassword(auth, document.getElementById('l-email').value, document.getElementById('l-pass').value).catch(e => alert("Login Failed: Check email verification."));
        };

        onAuthStateChanged(auth, user => {
            if(user && user.emailVerified) {
                document.getElementById('screen-auth-wrap').classList.add('hidden');
                document.getElementById('screen-game').classList.remove('hidden');
                onValue(ref(db, 'users/' + user.uid), s => { 
                    if(s.exists()){ userData = s.val(); updateUI(); }
                });
            } else { showAuth('screen-menu'); }
        });

        document.getElementById('main-clicker').onclick = () => {
            userData.score += (1 + (userData.cps * 0.15)) * Math.pow(2, userData.prestige);
            if(userData.score > (userData.highscore || 0)) userData.highscore = userData.score;
            checkAchs(); save();
        };

        function checkAchs() {
            achs.forEach(a => { if(userData.score >= a.goal && !userData.achievements.includes(a.id)) userData.achievements.push(a.id); });
        }

        window.buy = (id) => {
            const item = storeItems.find(i => i.id === id);
            const count = userData.counts[id] || 0;
            const cost = Math.floor(item.cost * Math.pow(1.15, count));
            if(userData.score >= cost) {
                userData.score -= cost;
                userData.counts[id] = count + 1;
                let t = 0; storeItems.forEach(si => t += (si.power * (userData.counts[si.id] || 0)));
                userData.cps = t;
                save();
            }
        };

        window.setTab = (t) => {
            document.getElementById('store-list').classList.toggle('hidden', t !== 'store');
            document.getElementById('achs-list').classList.toggle('hidden', t !== 'achs');
            document.getElementById('tab-btn-store').classList.toggle('active', t === 'store');
            document.getElementById('tab-btn-achs').classList.toggle('active', t === 'achs');
        };

        window.prestige = () => {
            if(userData.score >= 1000000) {
                userData.prestige += 1; userData.score = 0; userData.cps = 0; userData.counts = {};
                save(); alert("Ascended! Permanent 2x boost active.");
            }
        };

        function save() { if(auth.currentUser) update(ref(db, 'users/' + auth.currentUser.uid), userData); }

        function updateUI() {
            document.getElementById('score-display').innerText = Math.floor(userData.score).toLocaleString();
            document.getElementById('cps-display').innerText = `${userData.cps.toFixed(1)} PER SECOND`;
            document.getElementById('pres-btn').disabled = userData.score < 1000000;
            
            const sl = document.getElementById('store-list'); sl.innerHTML = "";
            storeItems.slice(0, Object.keys(userData.counts).length + 4).forEach(item => {
                const count = userData.counts[item.id] || 0;
                const cost = Math.floor(item.cost * Math.pow(1.15, count));
                sl.innerHTML += `<div class="item-card" onclick="buy('${item.id}')">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <span style="font-size:1.8rem;">${item.emoji}</span>
                        <div><b style="color:var(--accent);">${item.name}</b><br><small style="color:var(--gold);">${cost.toLocaleString()} clicks</small></div>
                    </div>
                    <div style="font-weight:bold; opacity:0.6;">x${count}</div>
                </div>`;
            });

            const al = document.getElementById('achs-list'); al.innerHTML = "";
            achs.forEach(a => {
                const got = userData.achievements.includes(a.id);
                al.innerHTML += `<div class="item-card ${got?'':'locked'}" style="opacity:${got?1:0.3}">
                    <div><b>üèÜ ${a.name}</b><br><small>${a.goal.toLocaleString()} Clicks</small></div>
                    <div>${got?'‚úÖ':'üîí'}</div>
                </div>`;
            });
        }

        onValue(query(ref(db, 'users'), orderByChild('highscore'), limitToLast(20)), s => {
            const b = document.getElementById('lb-body'); b.innerHTML = "";
            let p = []; s.forEach(c => p.push(c.val()));
            p.reverse().forEach((u, i) => { 
                b.innerHTML += `<div class="lb-row ${i==0?'rank-1':''}"><span>#${i+1} ${u.name}</span><span>${Math.floor(u.highscore || 0).toLocaleString()}</span></div>`; 
            });
        });

        document.getElementById('chat-input').onkeydown = (e) => {
            if(e.key === 'Enter' && e.target.value.trim() !== "") {
                push(ref(db, 'chat'), { user: userData.name, msg: e.target.value, time: serverTimestamp() });
                e.target.value = "";
            }
        };
        onValue(query(ref(db, 'chat'), limitToLast(20)), s => {
            const cb = document.getElementById('chat-box'); cb.innerHTML = "";
            s.forEach(c => { const d = c.val(); cb.innerHTML += `<div class="chat-msg"><span class="chat-user">${d.user}:</span> ${d.msg}</div>`; });
            cb.scrollTop = cb.scrollHeight;
        });

        window.logout = () => signOut(auth).then(() => location.reload());
        setInterval(() => { if(auth.currentUser?.emailVerified && userData.cps > 0){ userData.score += (userData.cps * 0.1); if(userData.score > (userData.highscore||0)) userData.highscore = userData.score; save(); }}, 1000);
    </script>
</body>
</html>
